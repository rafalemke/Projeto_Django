<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          
          
          <div class="collapse navbar-collapse" id="navbarNav">
            
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url "lista_eventos" %}">Listar Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "add_evento" %}">Adicionar Evento</a>
              </li>
              {% endif %}
            </ul>
            
          </div>

          <div class='mt-3 mt-lg-0'>
            {% if request.user.is_authenticated %}
            Ol√°: {{request.user.username}}
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form> 
          </div>
            {% else %}
              <div class='mt-3 mt-lg-0'>
                <a href="{% url 'login' %}" class="btn btn-light mx-3">Login</a>
              </div>
            
            {% endif %}
        </div>
      </nav>

    
    <main class="container mt-3">
        {% block content %}
            <!-- O conteudo da pagina sera inserido aqui -->
        {% endblock  %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
